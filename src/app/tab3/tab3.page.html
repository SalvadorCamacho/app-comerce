<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      My Cart ({{ cart.count || 0}})
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="cart.productData.length > 0; then show else showOther"></div>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cart</ion-title>
    </ion-toolbar>
  </ion-header>


<ng-template #showOther>
  <div class="d-flex ion-justify-content-center" style="padding-top: 20px;">
  <ion-img src="/assets/images/emptyCart.svg"> </ion-img>
</div>
   <div class="d-flex ion-justify-content-center">
     <ion-button class="ion-text-center" routerLink="/tabs/tab1">Go to shop</ion-button>
   </div>
   <div class="d-flex ion-justify-content-center" style="padding-top: 10px;">
        <ion-label>No items in cart</ion-label>
  </div>
</ng-template>

<ng-template #show>
  <app-cart-view [prod]="cart.productData"></app-cart-view>
</ng-template>

</ion-content>

   <ion-footer>
     <ion-toolbar  *ngIf="cart.productData.length > 0">
       <ion-label slot="start">
          <ion-text class="totalPrice">{{ total | currency: "USD"}}
            <ion-note>({{ cart.count }} items)</ion-note>
          </ion-text>
        </ion-label>
       <ion-buttons slot="end">
         <ion-button
            class="ion-activatable ripple-parent"
            color="warning"
            expand="full"
            fill="solid"
            size="large"
            routerLink="/checkout"
         >
          Go to checkout
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
         </ion-button>
       </ion-buttons>
     </ion-toolbar>
   </ion-footer>
